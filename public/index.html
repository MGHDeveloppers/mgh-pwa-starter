<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>

      <link href='https://fonts.googleapis.com/css?family=Roboto:100'
        rel='stylesheet' type='text/css'>
      <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>assets/img/apple-touch-icon.png">
      <link rel="icon" type="image/png" href="<%= BASE_URL %>assets/img/favicon.png"
      sizes="32x32">
      <link rel="shortcut icon" href="<%= BASE_URL %>assets/img/favicon.png">
      <link rel="stylesheet" href="<%= BASE_URL %>assets/css/style.css">
      <style> ::-webkit-scrollbar { display: none;  } </style>

    </head>
    <body>
      <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
            work properly without JavaScript enabled. Please enable it to
            continue.</strong>
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
        <script src="<%= BASE_URL %>assets/js/lib/jquery-3.4.1.min.js"></script>
        <script src="<%= BASE_URL %>assets/js/lib/popper.min.js"></script>
        <script src="<%= BASE_URL %>assets/js/lib/bootstrap.min.js"></script>
        <!-- <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script> -->
        <script type="module"
          src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule=""
          src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
        <script src="<%= BASE_URL %>assets/js/plugins/owl-carousel/owl.carousel.min.js"></script>
        <script src="<%= BASE_URL %>assets/js/base.js"></script>
      </body>
    </html>
